<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-3">
        <h1 class="display-5 fw-bold">Testy Codeiz Properties</h1>
        <p class="col-mb fs-4">You can add property data here</p>
        <a href="https://www.youtube.com/" class="btn btn-primary" target="_blan
        " type="button">Testy Codeiz</a>
    </div>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Property Title</th>
        <th scope="col">Property Price</th>
        <th scope="col">Property Price</th>
        <th scope="col">Property Details</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data allProperty">
        <td>{{data.id}}</td>
        <td>{{data.ptitle}}</td>
        <td>{{data.pprice}}</td>
        <td>{{data.plocation}}</td>
        <td>{{data.pdetails}}</td>
        <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
        <button class="btn btn-success mx-2">View</button>
        <button class="btn btn-danger mx-2">Delete</button></td>
      </tr>
      
    </tbody>
  </table>

 <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Property Records Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Property Title Name</label>
                <input formControlName="ptitle" type="text" class="form-control"  placeholder="ABC Properties">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Property Price</label>
                <input formControlName="pprice" type="text" class="form-control"  placeholder="50 000.00">
              </div>
              
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Property Location</label>
                <input formControlName="plocation" type="text" class="form-control"  placeholder="Matara District">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Property Details</label>
                <input formControlName="pdetails" type="text" class="form-control"  placeholder="ABC Properties set all">
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Listing</button>
          <button type="button" class="btn btn-warning">Update Listing</button>
        </div>
      </div>
    </div>
  </div>
